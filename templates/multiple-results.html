<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Also Ask</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
      * {
        font-family: "Inter", sans-serif;
      }
      input[hidden] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="queries">
      <h1>Queries</h1>
      <ul>
        {% for query in queries %}
        <li class="query">{{ query }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="stats">
      <h1>Statistics</h1>
      <ul>
        <li class="succesful">Succesful - {{ succesful }}</li>
        <li class="failed">Failed - {{ failed }}</li>
        <li class="duration">Duration: {{ duration }}s</li>
      </ul>
    </div>
    <form target="_blank" method="post">
      <input hidden type="text" name="session" value="{{ session }}" />
      <button type="submit">Download results</button>
    </form>
  </body>
</html>
