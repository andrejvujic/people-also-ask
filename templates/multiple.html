<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Also Ask</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
      * {
        font-family: "Inter", sans-serif;
      }
      .queries-section textarea {
        width: 256px;
        min-height: 256px;
      }
      .delay-section,
      .number-section {
        margin: 16px 0px;
        display: flex;
        flex-flow: column;
      }
      .delay-section input,
      .number-section input {
        width: 72px;
      }
    </style>
  </head>
  <body>
    <h1>People Also Ask</h1>
    <h2>Search related questions</h2>
    <form method="post" target="_blank">
      <div class="queries-section">
        <div>Enter your queries below</div>
        <textarea required name="queries-input"></textarea>
      </div>

      <div class="number-section">
        <label for="number-input">Max. number of questions per query</label>
        <input required type="number" name="number-input" min="1" />
      </div>

      <div class="delay-section">
        <label for="delay-input">Seconds of delay between searching</label>
        <input required type="number" name="delay-input" min="1" />
      </div>

      <button type="submit" name="submit-button" id="submit-button">
        Search
      </button>
    </form>
  </body>
</html>
